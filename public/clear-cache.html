<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Temizleniyor...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4ade80;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Cache Temizleniyor...</h1>
        <div class="spinner"></div>
        <p id="status">LÃ¼tfen bekleyin...</p>
        <div id="success" class="success" style="display: none;">âœ… TamamlandÄ±! YÃ¶nlendiriliyorsunuz...</div>
    </div>

    <script>
        async function clearAllCache() {
            const status = document.getElementById('status');
            const success = document.getElementById('success');
            
            try {
                // 1. LocalStorage temizle
                status.textContent = 'LocalStorage temizleniyor...';
                localStorage.clear();
                
                // 2. SessionStorage temizle
                status.textContent = 'SessionStorage temizleniyor...';
                sessionStorage.clear();
                
                // 3. IndexedDB temizle (Firestore cache)
                status.textContent = 'IndexedDB temizleniyor...';
                const dbs = await indexedDB.databases();
                for (const db of dbs) {
                    if (db.name) {
                        indexedDB.deleteDatabase(db.name);
                    }
                }
                
                // 4. Service Worker cache temizle
                if ('caches' in window) {
                    status.textContent = 'Cache temizleniyor...';
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                }
                
                // 5. Service Worker'Ä± kaldÄ±r
                if ('serviceWorker' in navigator) {
                    status.textContent = 'Service Worker temizleniyor...';
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(
                        registrations.map(registration => registration.unregister())
                    );
                }
                
                // BaÅŸarÄ± mesajÄ±
                status.style.display = 'none';
                success.style.display = 'block';
                
                // 2 saniye sonra ana sayfaya yÃ¶nlendir
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                status.textContent = 'Hata: ' + error.message;
                status.style.color = '#f87171';
            }
        }
        
        // Sayfa yÃ¼klendiÄŸinde temizlemeyi baÅŸlat
        clearAllCache();
    </script>
</body>
</html>
